<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Minesweeper</title>
	<link rel="stylesheet" href="Mine.Style.css" />
	<script src="Mine.Code.js"></script>
	<style>
		html,body{height:100%;margin:0;background:#0b0a2e;color:#fff;font-family:Nunito,system-ui,sans-serif}
		.topbar{position:sticky;top:0;display:flex;gap:8px;justify-content:flex-end;padding:8px;background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,0))}
		.btn{background:rgba(255,255,255,0.15);border:1px solid rgba(255,255,255,0.3);color:#fff;padding:6px 10px;border-radius:8px;cursor:pointer;font-weight:700}
		.btn:hover{background:rgba(255,255,255,0.28)}
		#playwrap{min-height:100%;display:flex;align-items:flex-start;justify-content:center;padding:16px}
		#playground{max-width:100%;overflow:auto}
	</style>
	<script>
		function goHome(){ location.href = 'index.html'; }
	</script>
</head>
<body>
	<div class="topbar">
		<button class="btn" onclick="goHome()">Restart</button>
	</div>
	<div id="playwrap">
		<div id="playground"></div>
	</div>
	<script>
		var the_row = 8,the_col = 8,the_mine = 10;
		var queryStr = document.location.search;
		var nums = queryStr.match(/\d+/g);
		if(nums){ the_row = nums[0]; the_col = nums[1]; the_mine = nums[2]; }
		startMinesweeper(the_row,the_col,the_mine);
	</script>
</body>
</html>
